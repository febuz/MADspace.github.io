---
layout: default
title: Projects
permalink: /projects/
---

<h1>Projecten</h1>

<div class="projects">
  <ul>
    {% assign sorted = (site.projects | sort: 'title') %}
    {% for project in sorted %}
      <li>
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
